<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <form id="loginFrom">
        <div class="container mx-auto my-5 text-center">
            
            <div class="inputs m-auto w-75 p-5">
                <h1 class="text-info mb-4">Login System</h1>

                <input class="form-control mb-4" type="text" id="signEmail" placeholder="Enter Your Email">
                <input class="form-control mb-4" type="password" id="signPassword" placeholder="Ex: Password123@">

                <div class="alert alert-info d-none" id="userRight">Sucsessfuly loged in</div>
                <div class="alert alert-danger d-none" id="userWrong">Email or Password is not correct</div>
                <button class="btn btn-outline-info w-100">Sign in</button>
                <p class="text-dark m-3">Don't have an account?
                    <a href="../signup/index.html" class="text-decoration-none text-danger">Sign up</a>
                </p>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
